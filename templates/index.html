<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="icon" type="image/x-icon" href="/templates/favicon.ico">

    <!-- -------------------- BOOTSTRAP CSS -------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

        <form class="row g-3" action="{{ url_for('predict')}}" method="post">
            <h2 class="text-md-center">Car Price Prediction</h2>

            <div class="col-md-6">
                <input id="first" class="form-control" name="Year" type="number " placeholder="Manufactured Year"><br>
            </div>

            <!-- <div class="col-md-6">
                <input id="second" class="form-control" name="Present_Price" required="required" placeholder="Showroom Price of the car">
            </div> -->

            <div class="col-md-6">
                <input id="third" class="form-control" name="Km_Driven" required="required" placeholder="Total Kilometers Driven">
            </div> 

            <div class="col-md-3">
                <select class="form-select" name="Owner" required="required">
                    <option selected>Number of Previous Owners</option>
                    <option value="Test">Test Drive Car</option>
                    <option value="2">Second Owner</option>
                    <option value="3">Third Owner</option>
                    <option value="4">Fourth Owner and Above</option>
                </select>
            </div>

            <div class="col-md-3">
                <select class="form-select" name="fuel" id="fuel" required="required">
                    <option selected>Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">Electric</option>
                    <option value="Diesel">LPG</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <select class="form-select" name="seller_type_Individual" required="required">
                    <option selected>Type of Seller</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
                        
            <div class="col-md-3">
                <select class="form-select" name="transmission_Manual" required="required">
                    <option selected>Transmission type</option>
                    <option value="Manual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
            </div>
            
            <br><br><br>
            <div class="">
                <button id="sub" type="submit " class="btn btn-primary">Calculate the Selling Price</button>
            </div>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    




    <style>
        body {
            background-color: #fff;
            text-align: center;
            padding: 40px;
        }
    </style>
</body>

</html>
